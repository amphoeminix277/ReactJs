        {
          name: "Baked Salmon",
          ingredients: [
            { name: "Salmon", amount: 1, measurement: "l lb" },

​
      function Menu(props){
        return(
          <article>
            <header><h1>{props.titulo}</h1></header>
            <div className="recetas"> 
              {props.recetas.map((receta, i) => 
                <Recetas 
                  key={i}
                  {...receta}
                />
                )}
            </div>
          </article>
        )
      };
​
      function Recetas(props){
        return(
          <section>
            <h1>{props.name}</h1>
            <ul className="Ingredientes">
              {props.ingredients.map((ingrediente, i) =>
                <li key={i}>{ingrediente.name}</li>
                )}  
            </ul>
            <section> 
              <h2>Instrucciones</h2>
              {props.steps.map((paso, i) => 
                <p key={i}>{paso}</p>
                )}
            </section>
          </section>
        )
      };
​
      ReactDOM.render(<Menu recetas={data} titulo="Deliciosas recetas"/>, document.getElementById("root"));
